<!DOCTYPE html>
{% extends 'menu.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ main_title }}</title>
</head>
<body>
    <header>
        {% block pagename %}
            <h1> {{main_header}} </h1>
        {% endblock %}
    </header>

    <nav>
        {% block menu %}
            {{ block.super }}
        {% endblock %}
    </nav>

    <footer>
        {% block content %}
            {{ block.super }}
        {% endblock %}
    </footer>
</body>
</html>
